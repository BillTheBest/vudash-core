<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>{{dashboard}} Dashboard</title>

  <link rel="stylesheet" type="text/css" href="/static/semantic-ui-css/semantic.min.css">
  <style type="text/css">
  {{#each widgets}}
    {{{css}}}
  {{/each}}
  </style>
</head>
<body>
  <div class="ui stackable four column padded grid">
    <div class="ui four wide center aligned column inverted segment">
      <div class="ui huge inverted statistic">
        <div class="value">
          54
        </div>
        <div class="label">
          Visitors
        </div>
      </div>
    </div>
    {{#each widgets}}
    <div class="ui four wide center aligned column inverted segment">
      {{{markup}}}
    </div>
    {{/each}}
  </div>
  <script type="text/javascript" href="/static/semantic-ui-css/semantic.min.js" />
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io('http://localhost');
  </script>
  <script>
  {{#each widgets}}
    {{{js}}}
  {{/each}}
  </script>
</body>

</html>
